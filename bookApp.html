<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reservation Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script defer src="js/bookApp.js"></script>
    </head>
    <body>

<section class="banner">
<h2>BOOK YOUR APPOINTMENT</h2>
<div class="card-container">
        <div class="card-img">
                    <!-- image here -->
        </div>
        
    <div class="card-content">
        <h3>SET APPOINTMENT</h3>
        <form>
            <input type="text" placeholder="First Name" id="firstName">
            <input type="text" placeholder="Last Name" id="lastName">
            <input type="text" placeholder="Phone Number" id="phoneNumber">
            <input type="text" placeholder="Email Address" id="emailAddress">
                        
            <div class="form-row">
                <input type="number" placeholder="How Many Persons?" min="1" id="numberOfPersons">
                <label for="scheduleDateTime"></label>
                <input type="datetime-local" id="scheduleDateTime" name="schedule">
            </div>

            <div class="form-row" id="serviceSelect">
            <select id="selectService">
                <option>Facial Services</option>
                <option>Hair Services</option>
                <option>Body Service</option>
                <option>Nail Service</option>
            </select>
            </div>
                        
            <div class="form-row">
                <input type="submit" value="SET SCHEDULE">
            </div>
        </form>

        <div class="form-row">
            <a href="#" id="goBackButton">Home</a>
        </div>
    </div>
</div>
<div id="appointmentList"></div>
</section>
        
    </body>
</html>
